          <source controls src="../musics/accueil.ogg" type="audio/ogg">
        </audio><button id="closePopup">Close</button>
        <script>
          function getCookie(name) {
              var cookieArr = document.cookie.split(";");
  
              for (var i = 0; i < cookieArr.length; i++) {
                  var cookiePair = cookieArr[i].split("=");
  
                  if (name === cookiePair[0].trim()) {
                      return decodeURIComponent(cookiePair[1]);
                  }
              }
  
              return null;
          }
  
          // Récupérer la valeur du volume à partir du cookie
          var volume = getCookie("musicVolume");

          audioElement.volume = volume / 100;

<script>
  function getCookie(name) {
    var cookieArr = document.cookie.split(";");

    for (var i = 0; i < cookieArr.length; i++) {
        var cookiePair = cookieArr[i].split("=");

        if (name === cookiePair[0].trim()) {
            return decodeURIComponent(cookiePair[1]);
        }
    }

    return null;
  }

  // Récupérer la valeur du volume à partir du cookie
  var volume = getCookie("musicVolume");

  // Appliquer la valeur du volume à l'élément audio
  var audioElement = document.getElementById("audio");
  audioElement.volume = volume / 100;
  document.addEventListener("keydown", function(event) {
    if (event.keyCode == 13) {
      window.location.href = "connexion.php";
    }
  });
</script>
